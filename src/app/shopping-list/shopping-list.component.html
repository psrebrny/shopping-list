<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li style="list-style: none">
        <a class="list-group-item"
           *ngFor="let ingredient of ingredients"
           style="cursor: pointer">{{ingredient.name}}
          ({{ingredient.amount}})</a>
      </li>
    </ul>
  </div>
</div>
